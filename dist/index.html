<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Dream Book </title>
</head>
<header>
  <nav>
    <section class='logo-section'>
      <img class='hotel-img'src="./images/hotel.jpg" alt="Dream Book Brand icon">
    </section>
    <section class='welcome message'>
      <h1> Welcome to Dream Book!</h1>
    </section>
    <section class="logout-area">
      <button class="customer-page navB"> Guest Page</button>
      <button class="book-a-room navB">Book A Room</button>
      <button type="button navB > My Bookings </button>
      <button type="submit" class="navB"> Log Out </button>
    </section>
  </nav>
</header>
<body>
  <main>
    <section class="guestBookingsPage hidden"> 
      <div class="guest-page-wrapper">
        <aside>
          <section class="customer-side-area">
            <section class="customer-image-area">
              <img class='travel-icon'src="./images/travel.jpg" alt="Icon Image for customer">
            </section>
            <div class="spending-area">   
              <h2> Total spent </h2>
              <h3> 893.00 </h3>
            </div> 
          </section>
        </aside>
          <div class="upComming-wrapper">         
            <section class="future-Bookings">
              <h2 class="upCom-title"> UpComing Reservations </h2>
                <section class="card-wrapper-container">
                  <section class="single-cards">
                    <div class="image-fit">
                      <img src="./images/Bed.jpg" alt="roomType" class="bed-pic">
                    </div>
                    <h3> Booking Id </h3>
                      <p> 5fwrgu4i7k55hl6sz </p>
                    <h3 > Date </h3>
                      <p> 2022/04/22 </p> 
                    <h3> Cost </h3>
                      <p> 294.56 </p>
                  </section>
                </section>
            </section>
          </div>
          <div class="upComming-wrapper">
            <section class="future-Bookings">
              <h2 class="upCom-title"> Past Reservations</h2>
              <section class="card-wrapper-container">
                <section class="single-cards">
                  <div class="image-fit">
                    <img src="./images/pastBed.jpg" alt="roomType" class="bed-pic">
                  </div>
                  <h3> Booking Id </h3>
                  <p> 5fwrgu4i7k55hl6sz </p>
                  <h3> Date </h3>
                  <p> 2022/04/22 </p>
                  <h3> Cost </h3>
                  <p> 294.56 </p>
                </section>
              </section>
            </section>
           </div>
          <div>
    </section>
    <section class="book-a-room-page hidden">
      <div class="book-page-wrapper">   
        <section class="user-selections">
          <section class="date-selector">
            <div class="date-form-wrapper"> 
            <h2>Date</h2>
              <form >
                <label for="Date" class="hidden">Start date:</label>
                  <input type="date" id="calendar" name="trip-start"  min="2022-01-01" max="2024-12-31">
              </form>
            </div>
          </section>
          <section class="filter-area">
            <div class="filter-wrapper">
                <form for="filtering-availible">
                   <p style="color:white">Filter Your Room By!</p>
                  <input type="checkbox" name="available" id="available" value="available" onclick="return       ValidateSelection();">
                  <label for="filter-wrapper" style="color:white"> Available </label>
                </form>
                <section class="room-filter">
                <form>
                  <label for="room-type" style="color:white">Room Type</label>
                  <select name="room-type" id="room-type">
                    <option value="residential suite"> Residential Suite</option>
                    <option value="suite"> Suite </option>
                    <option value="single room"> Single Room </option>
                    <option value="junior suite"> Junior Suite</option>
                  </select>
                  <input type="submit" value="Submit"/>
                </form>
              </section>
            </div>
          </section>

        </section>
        
        <section class="display-rooms">

        </section>
      
      
      
      
      </div>
    </section>
         
        
   
         
       
    




  </main>
  
  
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
<footer class="turing-icon">
  <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->
</footer>
</html>
